<ul data-role="listview" class="ui-listview">
    <li class="current ui-li ui-li-static ui-body-c">
        Menu
    </li>
    <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
        <div class="ui-btn-inner ui-li" id="div-databases">
            <div class="ui-btn-text">
                <a href="" title="Databases" class="ui-link-inherit" id="sidebar-databases">
                    Databases
                </a>
            </div>
            <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
        </div>
    </li>
    <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
        <div class="ui-btn-inner ui-li" id="div-jobs">
            <div class="ui-btn-text">
                <a href="" title="Jobs" class="ui-link-inherit" id="sidebar-jobs">
                   Jobs
                </a>
            </div>
            <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
        </div>
    </li>
    <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
        <div class="ui-btn-inner ui-li" id="div-settings">
            <div class="ui-btn-text">
                <a href="" title="Settings" class="ui-link-inherit" id="sidebar-settings">
                    Settings
                </a>
            </div>
            <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
        </div>
    </li>
</ul>

<script type="text/javascript">
    $("#leftpanel").panel({
        open: function() {
            if (localStorage['apikey'] === undefined) {
                $('#div-databases').addClass("ui-disabled");
                $('#div-jobs').addClass("ui-disabled");
            } else {
                $('#div-databases').removeClass("ui-disabled");
                $('#div-jobs').removeClass("ui-disabled");
            }
        }
    });
    $("#sidebar-databases").click(function () {
        $('#content').load('MenuItems/databases.html').trigger("create");
        $("#leftpanel").panel( "close");
    });
    $("#sidebar-jobs").click(function () {
        $('#content').load('MenuItems/jobs.html').trigger("create");
        $("#leftpanel").panel( "close");
    });
    $("#sidebar-settings").click(function () {
        $('#content').load('MenuItems/settings.html').trigger("create");
        $("#leftpanel").panel( "close");
    });
</script>
